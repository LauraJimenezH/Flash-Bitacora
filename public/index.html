<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash Bitácora</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

  <header>
    <div class="opacity">
    </div>
    <div class="transp">
    <h1  class="center-align">Flash Bitácora</h1>
    <h5 class="center-align">"Publish anything", just in you browser</h5>
  </div>
  </header>

  <main>

  </main>
  
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red modal-trigger" id="letter" href="#modal1"><i class="material-icons">message</i></a></li>
      <li><a class="btn-floating yellow darken-1 modal-trigger" id="file" href="#modal2" ><i class="material-icons">perm_media</i></a></li>
      <li><a class="btn-floating green modal-trigger" id="video-audio" href="#modal3"><i class="material-icons">video_library</i></a></li>
      <li><a class="btn-floating blue modal-trigger" id="eventos" href="#modal4"><i class="material-icons">event</i></a></li>
    </ul>
  </div>

  <!-- Modal InsertChart -->
  <div id="modal1" class="modal">
      <div class="modal-content">
          <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Título</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea1">Mensaje</label>
                  </div>
                </div>
              </form>
            </div>
      </div>
      <div class="modal-footer">
          <button id="btn-chart" class="btn waves-effect waves-light" type="submit" name="action">Publicar
              <i class="material-icons right">send</i>
          </button>      
      </div>
    </div>

    <!-- Modal InsertFile -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="input_text" type="text" data-length="10">
                      <label for="input_text">Título</label>
                    </div>
                  </div>
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Imagen</span>
                      <input type="file" id="filesimg" name="Files[]" multiple />
                        <img src="" alt="" id="thumb" class="">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
              </div>
        </div>
        <div class="modal-footer">
            <button id="btn-file" class="btn waves-effect waves-light" type="submit" name="action">Publicar
                <i class="material-icons right">send</i>
            </button>      
        </div>
      </div>

      <!-- Modal InsertVideoAudio -->
      <div id="modal3" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="input_text" type="text" data-length="10">
                      <label for="input_text">Título</label>
                    </div>
                  </div>
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Video o audio</span>
                      <input type="file" id="videos" name="Files[]" multiple />
                      <video src="" alt="" id="thumb-video" class="" poster="assets/imagen/audio.jpg"></video>
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
              </div>
        </div>
        <div class="modal-footer">
            <button id="btn-video" class="btn waves-effect waves-light" type="submit" name="action">Publicar
                <i class="material-icons right">send</i>
            </button>      
        </div>
      </div>

      <!-- Modal InsertEvento -->
      <div id="modal4" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="input_text" class="title-event" type="text" data-length="10">
                      <label for="input_text">Título de tu evento</label>
                    </div>
                  </div>
                  <input type="text" class="datepicker date-event">
                </form>
              </div>
        </div>
        <div class="modal-footer">
            <button id="btn-evento" class="btn waves-effect waves-light" type="submit" name="action">Publicar
                <i class="material-icons right">send</i>
            </button>      
        </div>
      </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE415qRKr4-4i1XZn73cdtrpzvGHGfwok&callback=initMap"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
